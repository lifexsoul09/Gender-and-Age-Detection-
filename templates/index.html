<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Stock Price Prediction</h1>
    </header>

    <main>
        <section class="form-container">
            <form method="POST" action="/predict">
                <label for="stock_ticker">Enter Stock Ticker:</label>
                <input type="text" id="stock_ticker" name="stock_ticker" required>
                <input type="submit" value="Predict">
            </form>
        </section>

        {% if predicted_price %}
            <section class="result">
                <h2>Predicted Stock Price:</h2>
                <p>{{ predicted_price }}</p>
            </section>
        {% endif %}
        
        {% if actual_prices %}
            <section class="result">
                <h2>Actual Stock Prices:</h2>
                <p>{{ actual_prices }}</p>
            </section>
        {% endif %}
    </main>

    <footer>
        <p>&copy; 2024 Stock Price Prediction System</p>
    </footer>
</body>
</html>
